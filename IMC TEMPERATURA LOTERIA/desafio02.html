<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5"> <!-- Adicionando uma div container para centralizar o conteÃºdo -->
        <h1 class="display-4">Conversor de Temperatura</h1>
        
        <label for="tempInput" class="form-label">Temperatura:</label>
        <input type="number" id="tempInput" placeholder="Digite a temperatura" class="form-control">
        
        <select id="unitSelect" class="form-select mt-3">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <button onclick="convertTemperature()" class="btn btn-primary mt-3">Converter</button>
        
        <p id="result" class="alert alert-info mt-3"></p>

        <script src="desafio02.js"></script>
    </div>
</body>
</html>
