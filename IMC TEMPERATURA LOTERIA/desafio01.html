<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Sorteio de Números da Loteria</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5"> <!-- Adicionando uma div container para centralizar o conteúdo -->
        <h1 class="display-4">Sorteio de Números da Loteria</h1>
        
        <label for="gameType" class="form-label">Escolha o tipo de jogo:</label>
        <select id="gameType" class="form-select">
            <option value="quina">Quina</option>
            <option value="lotofacil">Lotofácil</option>
            <option value="sena">Sena</option>
        </select>
        
        <br><br>
        
        <button onclick="generateNumbers()" class="btn btn-primary">Gerar Números</button>
        
        <p id="result" class="alert alert-info mt-3"></p>

        <script src="desafio01.js"></script>
    </div>
</body>
</html>
