<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5"> <!-- Adicionando uma div container para centralizar o conteÃºdo -->
        <h1 class="display-4">Calculadora de IMC</h1>
        
        <label for="weight" class="form-label">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Digite seu peso" class="form-control">
        
        <br><br>
        
        <label for="height" class="form-label">Altura (m):</label>
        <input type="number" id="height" placeholder="Digite sua altura" class="form-control">
        
        <br><br>
        
        <button onclick="calculateBMI()" class="btn btn-primary">Calcular IMC</button>
        
        <p id="result" class="alert alert-info mt-3"></p>

        <script src="desafio03.js"></script>
    </div>
</body>
</html>
