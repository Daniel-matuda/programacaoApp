<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contador</title>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Contador</h1>
    <div id="tempo" class="display-4 text-center my-4">0</div>
    <div class="d-flex justify-content-around">
        <button id="iniciar" class="btn btn-success">Iniciar</button>
        <button id="pausar" class="btn btn-warning" disabled>Pausar</button>
        <button id="retomar" class="btn btn-info" disabled>Retomar</button>
        <button id="limpar" class="btn btn-danger">Limpar</button>
    </div>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="contador.js"></script>
</body>
</html>
